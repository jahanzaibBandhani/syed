<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>

<style>

.card{
    width:30% ;
    height:40vh ;
    background-color: red;
}

</style>
</head>
<body>

    <br>
    <br>

    <div class="card" id="card" onmouseover="show()" onmouseout="hide()" >
<p id="para" >my name is jahanzaib shah student of srso web designing  </p>

<img src="class.jpg" id="pic" alt="shah sahab" width="150px" height="150vh">

<button id="off" onclick="document.getElementById('off')">show off</button>

    </div>

    <script>

function show()
{
    document.getElementById("card").style.border="5px solid black";
    document.getElementById("card").style.height="50vh";
    document.getElementById("para").style.fontSize="28px";
    document.getElementById("para").style.color="black";
    document.getElementById("card").style.backgroundColor="yellow";
    document.getElementById("pic").style.display="";
    document.getElementById("off").style.display="";
   ;
    
}

function hide()
{
    document.getElementById("card").style.border="0px";
    document.getElementById("card").style.height="40vh";
    document.getElementById("para").style.fontSize="15px";
    document.getElementById("para").style. color="red";
    document.getElementById("card").style.backgroundColor="red";
    document.getElementById("pic").style.display="none";
    document.getElementById("off").style.display="none";


}
    </script>



</body>
</html>
